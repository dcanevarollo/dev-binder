<main>
  <div class="slogan-container">
    <h2>Bem-vindo ao</h2>
    <h1>DEV BINDER</h1>

    <p>
      Conecte-se com seus amigos do <strong>GitHub</strong> e compartilhe suas
      experiências!
    </p>
  </div>

  <div class="form-container">
    <div class="form-box">
      <form role="form" (submit)="signIn()">
        <mat-form-field apperance="outline">
          <mat-label>Usuário</mat-label>
          <input matInput type="text" name="username" [(ngModel)]="credentials.username" autocomplete="off">
          <mat-hint>Digite seu usuário do GitHub</mat-hint>
        </mat-form-field>
        <mat-form-field apperance="outline">
          <mat-label>Senha</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="credentials.password">
          <mat-hint>Mínimo de 6 caracteres</mat-hint>
        </mat-form-field>

        <button type="submit" mat-flat-button color="accent">Entrar</button>
      </form>
    </div>
  </div>
</main>
